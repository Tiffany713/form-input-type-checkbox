<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="container">
    <h1>Survey</h1>
    <div class="well">
      <form id="survey">
        <div class="form-group">
          <label for="music">Favorite Genre:</label>
          <select class="form-control" id="music">
              <option>Pop</option>
              <option>Metal</option>
              <option>Country</option>
              <option>RnB</option>
            </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="radio">
          <p><strong>Favorite Food</strong></p>
          <label>
            <input type="radio" name="food" value="pizza" checked>
            Pizza
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="friedrice">
            Fried Rice
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="pasta">
            Pasta
          </label>
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
